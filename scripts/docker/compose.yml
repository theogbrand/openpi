# Run with:
# export OPENPI_DATA_HOME=~/.cache/openpi
# docker compose -f scripts/docker/compose.yml up --build
#
# Or set the variable inline:
# OPENPI_DATA_HOME=~/.cache/openpi docker compose -f scripts/docker/compose.yml up --build
#
# Note: OPENPI_DATA_HOME should be an absolute path (e.g., /home/user/.cache/openpi)
services:
  openpi_server:
    image: openpi_server
    build:
      context: ../..
      dockerfile: scripts/docker/serve_policy.Dockerfile
    init: true
    tty: true
    network_mode: host
    # Populate configured openpi data home to /openpi_assets inside the container.
    # Populate aws credential inside the container.
    volumes:
      - $PWD:/app
      - ${OPENPI_DATA_HOME:-$HOME/.cache/openpi}:/openpi_assets
    environment:
      - SERVER_ARGS
      - OPENPI_DATA_HOME=/openpi_assets
      - IS_DOCKER=true

    # Comment out this block if not running on a machine with GPUs.
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
